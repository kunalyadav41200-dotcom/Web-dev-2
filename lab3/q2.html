<!DOCTYPE html>
<html>
<head>
         <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form>
        
        <label for="fullname">Full Name:</label>
        <br>
        <input type="text" id="fullname" placeholder="fullname"><br><br>

        
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" ><br>
        <br>

        
        <label for="password">Password:</label><br>
        <input type="password" id="password" ><br>
        <br>

        
        <label>Gender:</label><br>
        <input type="radio"  name="gender">Male</label>
        <br>

        <input type="radio"  name="gender">Female</label>
        <br>

        <input type="radio"  name="gender">Other</label><br>
        <br>

        
        <label for="bio">Bio:</label>
        <br>
        <textarea id="bio" name="bio" rows="5" cols="40"></textarea><br>
        <br>

        
        <button type="submit">Register</button>
    </form>

</body>
</html>
